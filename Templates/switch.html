<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Switch Side</title>
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #111;
      user-select: none;
      height: 100vh;
      font-family: Arial, sans-serif;
      color: white;
      overflow: hidden;
    }

    body.menu-open {
      overflow: auto;
    }

    #clockCanvas {
      display: block;
      margin: 40px auto 0;
      background: rgba(34, 34, 34, 0.35);
      border-radius: 50%;
      box-shadow: 0 0 15px rgba(0,0,0,0.7);
    }

    #statusText {
      text-align: center;
      font-size: 1.6rem;
      margin-top: 10px;
    }

    #connectPrompt {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      margin: 5px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #45a049;
    }

    #cancelBtn {
      background-color: #f44336;
    }

    #cancelBtn:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>

<canvas id="clockCanvas" width="250" height="250"></canvas>
<div id="statusText">Socket: Not connected</div>

<div id="connectPrompt">
  <div>Computer wants to connect. Connect?</div>
  <button id="connectBtn">Connect</button>
  <button id="cancelBtn">Cancel</button>
</div>

<script>
(() => {
  const socket = io({ transports: ['polling'] });

  const clockCanvas = document.getElementById('clockCanvas');
  const statusText = document.getElementById('statusText');
  const connectPrompt = document.getElementById('connectPrompt');
  const connectBtn = document.getElementById('connectBtn');
  const cancelBtn = document.getElementById('cancelBtn');

  // Load clock.js
  const clockScript = document.createElement('script');
  clockScript.src = '/static/clock.js';
  clockScript.onload = () => window.clockStart && window.clockStart();
  document.head.appendChild(clockScript);

  let connected = false;
  let computerReady = false;

  connectBtn.onclick = () => {
    socket.emit('switch_confirmed');
    statusText.textContent = 'Connection confirmed. Ready!';
    connectPrompt.style.display = 'none';
    if (window.clockStop) window.clockStop();
  };

  cancelBtn.onclick = () => {
    socket.emit('switch_cancelled');
    statusText.textContent = 'Connection cancelled.';
    connectPrompt.style.display = 'none';
  };

  socket.on('connect', () => {
    connected = true;
    statusText.textContent = 'Socket: Connected, waiting for computer...';
    socket.emit('switch_connected');
  });

  socket.on('disconnect', () => {
    connected = false;
    computerReady = false;
    statusText.textContent = 'Socket: Disconnected';
    connectPrompt.style.display = 'none';
  });

  socket.on('computer_ready', () => {
    if (!connected) return;
    computerReady = true;
    statusText.textContent = 'Computer connected. Awaiting your confirmation...';
    connectPrompt.style.display = 'flex';
  });

  socket.on('run_script', async (data) => {
    try {
      eval(data.script);
      await fetch('/confirm-load', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ success: true, message: 'Script executed' })
      });
      socket.emit('switch_confirmed');
    } catch (e) {
      await fetch('/confirm-load', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ success: false, message: e.message })
      });
      socket.emit('switch_cancelled');
    }
  });

  // Load menu.js script on pressing A + DPadUp simultaneously
  let keysPressed = new Set();
  let menuLoaded = false;
  let menuOpen = false;

  function loadMenuScript() {
    if (menuLoaded) return;
    menuLoaded = true;

    const script = document.createElement('script');
    script.src = '/static/menu.js';
    script.onload = () => {
      console.log('menu.js loaded');
      if (window.initMenu) {
        window.initMenu(socket, {
          onMenuOpen: () => {
            menuOpen = true;
            console.log('Menu opened');
          },
          onMenuClose: () => {
            menuOpen = false;
            console.log('Menu closed');
          }
        });
      }
    };
    script.onerror = () => console.error('Failed to load menu.js');
    document.head.appendChild(script);
  }

  document.addEventListener('keydown', e => {
    if (!menuOpen) {
      if ((e.code === 'ArrowUp' || e.code === 'KeyW') && !e.repeat) keysPressed.add('up');
      if ((e.code === 'KeyA' || e.code === 'Enter') && !e.repeat) keysPressed.add('a');

      if (keysPressed.has('up') && keysPressed.has('a')) {
        loadMenuScript();
        keysPressed.clear();
      }
    }
  });

  document.addEventListener('keyup', e => {
    keysPressed.delete('up');
    keysPressed.delete('a');
  });

})();
</script>

</body>
</html>
